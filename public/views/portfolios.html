
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="index.html">Home</a></li>
                   <li class="active">Portfolios</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Portfolios</h3>
               <hr>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showMenu">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showMenu">
             
                <div class="tab-content">
                   <ul class="media-list tab-pane fade in active">
                        <li class="media" ng-repeat="port in portfolios">
                            <div class="media-body">
                                <h3 class="media-heading">{{port.name}}</h3>
                                <p>{{port.description}}</p>
                            </div>
                            <div class="media-left media-middle">
                                <a ui-sref="app.portfoliodetail({id: port._id})">
                                Details
                                </a>
                            </div>
                        </li>
                    </ul>
                    <div class="">
                        <hr>
                        <h3>Create Portfolio:</h3>
                        <form ng-submit="addPortfolio()">
                            <div class="form-group">
                                <label class="sr-only" for="name">Name</label>
                                <input type="text" class="form-control input-sm" id="name" placeholder="Enter Name" ng-model="portfolio.name" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="description">Description</label>
                                <input type="text" class="form-control input-sm" id="description" placeholder="Enter Description" ng-model="portfolio.description" required>
                            </div>
                            <button type="submit" class="btn btn-info btn-sm">Create New Portfolio</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
